<div class="container">
    <h2>{{vm.title}}</h2>
    <div>
        <div class="panel panel-info" ng-repeat="article in vm.articles">
            <div class="panel-heading">
                <h3 class="panel-title">{{article.source.name}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                        <a href='{{article.url}}' target="_blank"><img src="{{article.urlToImage}}" height="100px" width="200px"></img></a>
                    </div>
                    <div class="col-lg-8">
                        <h4><a href='{{article.url}}' target="_blank">{{article.title}}</a>, by {{article.author}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
