<div class="container">
    <h2>Search By Symbol</h2>
    <form name="vm.search" ng-submit="vm.searchSymbol()">
        Symbol: <input type="text" name="symbol" required ng-minlength="2" ng-model="symbol" />
        <button type="submit" class="btn"> Search </button>
        <div ng-show="vm.search.$dirty && vm.search.$invalid && vm.isSubmitted">
            <p>Please enter 2 or more letters.</p>
        </div>
    </form>
    <h2>Results:</h2>
    <ul ng-show="vm.search.$valid">
        <li ng-repeat="stock in vm.stocks | filter: symbol">
            <a ng-href="#!/stock/{{stock._id}}">{{stock.Symbol}}, {{stock.Name}}</a>
        </li>
    </ul>
    <!--<p>Search History:</p>-->
    <!--<ul>-->
    <!--    <li ng-repeat="stock in vm.stock">{{stock.Symbol}}, {{stock.Name}}</li>-->
    <!--</ul>-->
</div>
